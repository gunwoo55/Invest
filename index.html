<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINE U - 투자 앱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .profile-section {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile-container {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid white;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .profile-icon {
            font-size: 20px;
            color: white;
        }

        .main-content {
            padding: 30px 20px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-section h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .welcome-section p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .profile-upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }

        .profile-display {
            margin-bottom: 20px;
        }

        .profile-image-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            display: none;
            margin: 0 auto;
        }

        .profile-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border: 4px solid #667eea;
        }

        .profile-placeholder i {
            font-size: 40px;
            color: #667eea;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .upload-info {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .navigation-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .nav-card i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .nav-card h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .nav-card p {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-profile-container {
            margin: 20px 0;
        }

        .modal-profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            display: none;
            margin: 0 auto;
        }

        .modal-profile-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border: 4px solid #667eea;
        }

        .modal-profile-placeholder i {
            font-size: 50px;
            color: #667eea;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .navigation-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>FINE U</h1>
            <div class="profile-section" onclick="openProfileModal()">
                <div class="profile-container">
                    <img id="headerProfileImage" class="profile-image" alt="프로필 이미지">
                    <i id="headerProfileIcon" class="fas fa-user profile-icon"></i>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="welcome-section">
                <h2>환영합니다!</h2>
                <p>스마트한 투자와 가계 관리를<br>시작해보세요</p>
            </section>

            <section class="profile-upload-section">
                <h3 style="margin-bottom: 20px; color: #333;">프로필 설정</h3>
                <div class="profile-display">
                    <img id="profileImage" class="profile-image-large" alt="프로필 이미지">
                    <div id="profilePlaceholder" class="profile-placeholder">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-camera"></i> 프로필 사진 업로드
                </button>
                <input type="file" id="fileInput" accept="image/*" onchange="handleImageUpload(event)">
                <div class="upload-info">
                    JPG, PNG, GIF 파일 (최대 2MB)
                </div>
            </section>

            <section class="navigation-grid">
                <a href="a1.html" class="nav-card">
                    <i class="fas fa-chart-line"></i>
                    <h3>투자</h3>
                    <p>주식, 암호화폐 투자 분석</p>
                </a>
                <a href="a2.html" class="nav-card">
                    <i class="fas fa-newspaper"></i>
                    <h3>뉴스</h3>
                    <p>실시간 경제 뉴스</p>
                </a>
                <a href="a3.html" class="nav-card">
                    <i class="fas fa-ellipsis-h"></i>
                    <h3>더보기</h3>
                    <p>추가 기능 및 설정</p>
                </a>
                <a href="a4.html" class="nav-card">
                    <i class="fas fa-gamepad"></i>
                    <h3>게임</h3>
                    <p>투자 학습 게임</p>
                </a>
            </section>

            <section style="text-align: center;">
                <a href="a5.html" class="nav-card" style="display: inline-block; max-width: 250px;">
                    <i class="fas fa-wallet"></i>
                    <h3>가계부</h3>
                    <p>수입, 지출 관리 및 모의투자</p>
                </a>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 FINE U. All rights reserved.</p>
        </footer>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProfileModal()">&times;</span>
            <h2>프로필 관리</h2>
            <div class="modal-profile-container">
                <img id="modalProfileImage" class="modal-profile-image" alt="프로필 이미지">
                <div id="modalProfilePlaceholder" class="modal-profile-placeholder">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-camera"></i> 사진 변경
            </button>
            <div class="upload-info">
                JPG, PNG, GIF 파일 (최대 2MB)
            </div>
        </div>
    </div>

    <script>
        // 프로필 이미지 업로드 처리
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // 파일 크기 검증 (2MB)
            if (file.size > 2 * 1024 * 1024) {
                alert('파일 크기는 2MB 이하여야 합니다.');
                return;
            }
            
            // 파일 형식 검증
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
            if (!allowedTypes.includes(file.type)) {
                alert('JPG, PNG, GIF 파일만 업로드 가능합니다.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = e.target.result;
                localStorage.setItem('profileImage', imageData);
                updateProfileImages(imageData);
                alert('프로필 사진이 업데이트되었습니다!');
            };
            reader.readAsDataURL(file);
        }

        // 모든 프로필 이미지 요소 업데이트
        function updateProfileImages(imageData) {
            const profileElements = [
                'profileImage', 'headerProfileImage', 'modalProfileImage'
            ];
            
            profileElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.src = imageData;
                    element.style.display = 'block';
                }
            });
            
            // 플레이스홀더 숨기기
            const placeholders = [
                'profilePlaceholder', 'modalProfilePlaceholder'
            ];
            
            placeholders.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.style.display = 'none';
                }
            });
            
            // 헤더 아이콘 숨기기
            const headerIcon = document.getElementById('headerProfileIcon');
            if (headerIcon) {
                headerIcon.style.display = 'none';
            }
        }

        // 저장된 프로필 이미지 로드
        function loadProfileImage() {
            const savedImage = localStorage.getItem('profileImage');
            if (savedImage) {
                updateProfileImages(savedImage);
            }
        }

        // 프로필 모달 열기
        function openProfileModal() {
            document.getElementById('profileModal').style.display = 'block';
        }

        // 프로필 모달 닫기
        function closeProfileModal() {
            document.getElementById('profileModal').style.display = 'none';
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('profileModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // 페이지 로드 시 프로필 이미지 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadProfileImage();
        });
    </script>
</body>
</html>
